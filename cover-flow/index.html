<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Cover flow - CodePen</title>
		<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	</head>

	<body>

		<section>
			<div class="controls">
				<div class="cbcontrol" id="cbControlRight">&lt;</div>
				<div class="cbcontrol" id="cbControlLeft">&gt;</div>
				<div class="clear"></div>
			</div>
			<div class="stage">
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage active">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="cbImage">
					<img data-src="holder.js/200x268/auto" alt="Generic placeholder image" />
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</section>

		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/holder.js"></script>
		<script src="js/index.js"></script>

	</body>

</html>
